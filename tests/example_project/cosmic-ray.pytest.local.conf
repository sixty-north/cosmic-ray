[cosmic-ray]
module-path = "adam"
python-version = ""
timeout = 10
excluded-modules = []
test-command = "python -m pytest -x tests"
execution-engine.name = "local"

[cosmic-ray.operators.string-replacer]
filter-if-called-by = ['_']

[cosmic-ray.interceptors]
enabled = ['spor']

[cosmic-ray.cloning]
method = 'copy'
commands = [
    "pip install pytest"
]
