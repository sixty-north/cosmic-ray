language: python
sudo: required
dist: xenial
matrix:
  include:
  - python: 3.5
    env: TOXENV=py
  - python: 3.6
    env: TOXENV=py
  - python: 3.7
    env: TOXENV=py
  - python: nightly
    env: TOXENV=py
  - python: 3.6
    env: TOXENV=lint,style
  - python: 3.6
    env: TOXENV=docs
  fast_finish: true
  allow_failures:
  - python: nightly
  - python: 3.6
    env: TOXENV=lint,style

env:
  global:
  - PYTEST_ADDOPTS="--e2e-engine=celery4 --e2e-engine=local --e2e-tester=unittest --e2e-tester=pytest"
  # - TOXENV=py-coverage

install:
- pip install tox

services: rabbitmq

before_script:
 - pushd tests/example_project
 - python -m celery worker -A cosmic_ray_celery4_engine.worker &
 - popd

script:
- tox

