language: python

matrix:
  include:
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: 3.6
    env: TOXENV=lint,style,docs
  - python: nightly
  fast_finish: true
  allow_failures:
  - python: nightly
env:
  global:
    - TOXENV: py

env:
  global:
  - TOXENV=py-coverage

install:
- pip install tox

services: rabbitmq

before_script:
- pushd test/test_project
- celery -A cosmic_ray_celery3_engine.worker worker &
- popd

script:
- tox

after_success:
- |
  pip install codecov
  coverage combine
  coverage xml
  codecov_flags=py${TRAVIS_PYTHON_VERSION//./}
  codecov --required -X search gcov pycov -f coverage.xml --flags $codecov_flags

# When we push to 'release', the python-3.6 travis run should do a deployment.
